<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram User Info</title>
</head>
<body>
    <h1>Telegram User Info</h1>
    <pre id="userInfo">Loading...</pre>

    <script>
        // Функция для получения информации о пользователе
        function getUserInfo() {
            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                const userInfo = {
                    id: user.id,
                    username: user.username || "N/A",
                    first_name: user.first_name,
                    last_name: user.last_name || "N/A",
                    language_code: user.language_code || "N/A"
                };

                // Вывод информации на страницу
                document.getElementById("userInfo").textContent = JSON.stringify(userInfo, null, 2);
            } else {
                document.getElementById("userInfo").textContent = "User information not available.";
            }
        }

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        getUserInfo();
    </script>
</body>
</html>
