<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram User Info</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
            margin: 0;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
            color: var(--tg-theme-link-color, #2678b6);
        }
        p {
            color: rgba(216, 216, 216, 1);    
        }
        pre {
            background: rgba(0, 0, 0, 0.07);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        img {
            border-radius: 50%;
            margin-bottom: 15px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Telegram User Info</h1>
    <p>version: 0.0.1</p>
    <img id="userPhoto" alt="User Photo" style="display: none;" />
    <pre id="userInfo">Loading...</pre>

    <script>
        // Функция для получения информации о пользователе
        function getUserInfo() {
            const user = Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                const userInfo = {
                    id: user.id,
                    username: user.username || "N/A",
                    first_name: user.first_name,
                    last_name: user.last_name || "N/A",
                    language_code: user.language_code || "N/A",
                    photo_url: user.photo_url || "N/A",
                    auth_date: Telegram.WebApp.initDataUnsafe.auth_date || "N/A"
                };

                // Показать фото пользователя, если доступно
                if (user.photo_url) {
                    const userPhoto = document.getElementById("userPhoto");
                    userPhoto.src = user.photo_url;
                    userPhoto.style.display = "block";
                }

                // Вывод информации на страницу
                document.getElementById("userInfo").textContent = JSON.stringify(userInfo, null, 2);
            } else {
                document.getElementById("userInfo").textContent = "User information not available.";
            }
        }

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
        getUserInfo();
    </script>
</body>
</html>
