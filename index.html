<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Telegram To-Do List</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f1f3f4;
      --button-bg: #0078d7;
      --task-bg: #f1f3f4;
      --task-completed-bg: #e0ffe0;
      --task-border: #d3d3d3;
      --action-complete: #34c759;
      --action-edit: #007aff;
      --action-delete: #ff3b30;
    }

    [data-theme="dark"] {
      --bg-color: #1c1c1e;
      --text-color: #ffffff;
      --input-bg: #2c2c2e;
      --button-bg: #0078d7;
      --task-bg: #2c2c2e;
      --task-completed-bg: #1e4620;
      --task-border: #444;
      --action-complete: #30d158;
      --action-edit: #0a84ff;
      --action-delete: #ff453a;
    }

    body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--task-border);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .task {
      background-color: var(--task-bg);
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--task-border);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .task.completed {
      background-color: var(--task-completed-bg);
    }

    .task span {
      flex: 1;
      word-break: break-word;
    }

    .task .actions {
      display: flex;
      gap: 5px;
    }

    .task .actions button {
      background: none;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
    }

    .task .actions .complete {
      background-color: var(--action-complete);
    }

    .task .actions .edit {
      background-color: var(--action-edit);
    }

    .task .actions .delete {
      background-color: var(--action-delete);
    }

    .task-list {
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Задачи</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Название задачи" />
      <button id="addTaskButton">Добавить</button>
    </div>
    <div class="task-list" id="taskList"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.expand();

      // Theme handling
      function applyTheme() {
        const theme = tg.themeParams.bg_color === "#ffffff" ? "light" : "dark";
        document.body.setAttribute("data-theme", theme);
      }
      applyTheme();

      const taskInput = document.getElementById("taskInput");
      const addTaskButton = document.getElementById("addTaskButton");
      const taskList = document.getElementById("taskList");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function renderTasks() {
        taskList.innerHTML = tasks
          .map(
            (task, index) => `
            <div class="task ${task.completed ? "completed" : ""}" data-index="${index}">
              <span>${task.text}</span>
              <div class="actions">
                <button class="complete" onclick="markCompleted(${index})">✔</button>
                <button class="edit" onclick="editTask(${index})">✏</button>
                <button class="delete" onclick="deleteTask(${index})">❌</button>
              </div>
            </div>`
          )
          .join("");
      }

      function vibrate() {
        if (navigator.vibrate) navigator.vibrate(50);
      }

      window.markCompleted = (index) => {
        vibrate();
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      };

      window.editTask = (index) => {
        vibrate();
        const newTask = prompt("Изменить задачу:", tasks[index].text);
        if (newTask) {
          tasks[index].text = newTask;
          saveTasks();
          renderTasks();
        }
      };

      window.deleteTask = (index) => {
        vibrate();
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      };

      addTaskButton.addEventListener("click", () => {
        vibrate();
        const text = taskInput.value.trim();
        if (text) {
          tasks.push({ text, completed: false });
          saveTasks();
          renderTasks();
          taskInput.value = "";
        }
      });

      renderTasks();
    });
  </script>
</body>
</html>
