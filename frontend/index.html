<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiq</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="player">
        <h1>Musiq</h1>
        <p id="song-title">Название песни</p>
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mp3">
            Ваш браузер не поддерживает аудио.
        </audio>
        <div id="controls">
            <button id="prev-track">Пред. трек</button>
            <button id="play-pause">Пауза</button>
            <button id="next-track">След. трек</button>
        </div>
        <input type="range" id="player-progress" value="0" max="100">
    </div>

    <script src="script.js"></script>
</body>
</html>
